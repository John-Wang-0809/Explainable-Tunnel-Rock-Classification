# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
ch: 6
nc: 8  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
   n: [0.33, 0.25, 1024]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
   s: [0.33, 0.50, 1024]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
   m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
   l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
   x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, IN, []]  # 0
  - [-1, 1, Multiin, [1]]  # 1
  - [-2, 1, Multiin, [2]]  # 2

  # two stream backbone
  # Visible branch
  - [1, 1, Conv, [32, 3, 2]]  # 3-P1/2
  - [-1, 1, Conv, [64, 3, 2]]  # 4-P2/4
  - [-1, 3, C2f, [64, True]]
  # Infrared branch
  - [2, 1, Conv, [ 32, 3, 2 ] ]  # 6-P1/2
  - [-1, 1, Conv, [ 64, 3, 2 ] ]  # 7-P2/4
  - [-1, 3, C2f, [ 64, True ] ]

  - [5, 1, Conv, [128, 3, 2]]  # 9-P3/8-visible
  - [8, 1, Conv, [128, 3, 2]]  # 10-P3/8-infrared

    # Á¨¨‰∏Ä‰∏™CPCAÊ®°Âùó
  - [[-2, -1], 1, CPCA, [2048,128, 32]]   # 11-P3/8 CPCA:Enhanced Features of visible branch with infrared branch
  - [ -1, 1, Multiin, [ 1 ] ]  # 12
  - [ -2, 1, Multiin, [ 2 ] ]  # 13
  - [[-5, 12], 1, FeatureAdd, []]       # 14-P3/8 stream one vis+Enhanced Features
  - [[-5, 13], 1, FeatureAdd, []]       # 15-P3/8 stream one inf+Enhanced Features

  - [-2, 6, C2f, [128, True]]      # 16-P3/8 visible
  - [-2, 6, C2f, [128, True]]      # 17-P3/8 infrared
  - [-2, 1, Conv, [256, 3, 2]]     # 18-P4/16 visible
  - [-2, 1, Conv, [256, 3, 2]]     # 19-P4/16 infrared

    # Á¨¨‰∫å‰∏™CPCAÊ®°Âùó
  - [[-2, -1], 1, CPCA, [512, 256, 64]]   # 20-P4/16 CPCA:Enhanced Features of visible branch with infrared branch
  - [ -1, 1, Multiin, [ 1 ] ]  # 21
  - [ -2, 1, Multiin, [ 2 ] ]  # 22
  - [[-5,21], 1, FeatureAdd, []]       # 23-P4/16 stream one vis+Enhanced Features
  - [[-5,22], 1, FeatureAdd, []]       # 24-P4/16 stream one inf+Enhanced Features

  - [-2, 6, C2f, [256, True]]      # 25-P4/16 visible
  - [-2, 6, C2f, [256, True]]      # 26-P4/16 infrared
  - [-2, 1, Conv, [512, 3, 2]]     # 27-P5/32 visible
  - [-2, 1, Conv, [512, 3, 2]]     # 28-P5/32 infrared

    # Á¨¨‰∏â‰∏™CPCAÊ®°Âùó
  - [[-2, -1], 1, CPCA, [128, 512, 128]]   # 29-P5/32  CPCA:Enhanced Features of visible branch with infrared branch
  - [ -1, 1, Multiin, [ 1 ] ]  # 30
  - [ -2, 1, Multiin, [ 2 ] ]  # 31
  - [[-5,30], 1, FeatureAdd, []]       # 32-P5/32  stream one vis+Enhanced Features
  - [[-5,31], 1, FeatureAdd, []]       # 33-P5/32  stream one inf+Enhanced Features

  - [-2, 3, C2f, [512, True]]      # 34-P5/32 visible
  - [-2, 3, C2f, [512, True]]      # 35-P5/32 infrared
  - [-2, 1, SPPF, [512, 5]]     # 30-P5/32 visible
  - [-2, 1, SPPF, [512, 5]]     # 31-P5/32 infrared

  - [[16, 17], 1, CrossTransformerFusion, []]  # 32 38
  - [[25, 26], 1, CrossTransformerFusion, []]  # 33 39
  - [[34, 35], 1, CrossTransformerFusion, []]  # 34 40


 # YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]    #35-41
  - [[-1, 39], 1, Concat, [1]]  # cat backbone P4
  - [-1, 3, C2f, [512]]  # 37-43

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 38], 1, Concat, [1]]  # cat backbone P3
  - [-1, 3, C2f, [256]]  # 40 (P3/8-small)-46

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 43], 1, Concat, [1]]  # cat head P4
  - [-1, 3, C2f, [512]]  # 43 (P4/16-medium)-49

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 40], 1, Concat, [1]]  # cat head P5
  - [-1, 3, C2f, [1024]]  # 46 (P5/32-large)-52

  - [[46, 49, 52], 1, Detect, [nc]]  # Detect(P3, P4, P5)